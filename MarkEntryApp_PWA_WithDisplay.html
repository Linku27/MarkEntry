<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Entry App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; background: #fff; }
    .mark-button {
      padding: 5px 10px;
      margin: 4px 4px 8px 0;
      border: 1px solid #999;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }
    .mark-button.selected {
      background: #4caf50;
      color: #fff;
    }
    .btn {
      display: inline-block;
      padding: 10px;
      margin: 15px 0;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    #entryScreen, #resultScreen { display: none; }
  </style>
</head>
<body>
  <div id="entryScreen">
    <h3>Mark Entry - Student 01</h3>
    <div id="markForm"></div>
    <button class="btn" onclick="showResult()">Display Result</button>
  </div>

  <div id="resultScreen">
    <h3>Student Result</h3>
    <div id="resultContent"></div>
    <button class="btn" onclick="goBack()">Back</button>
  </div>

  <script>
    const questions = 10;
    const subQuestions = ['a', 'b', 'c'];
    const studentMarks = Array.from({ length: questions }, () => [0, 0, 0]);

    function createForm() {
      const container = document.getElementById('markForm');
      for (let q = 0; q < questions; q++) {
        const section = document.createElement('div');
        section.innerHTML = `<b>Q${q + 1}</b>`;
        subQuestions.forEach((sq, i) => {
          const subDiv = document.createElement('div');
          subDiv.innerHTML = `Q${q + 1}.${sq}: `;
          [0.5, 1.0, 1.5, 2.0].forEach(val => {
            const btn = document.createElement('button');
            btn.className = 'mark-button';
            btn.textContent = val;
            btn.onclick = () => {
              [...subDiv.querySelectorAll('.mark-button')].forEach(b => b.classList.remove('selected'));
              btn.classList.add('selected');
              studentMarks[q][i] = val;
            };
            subDiv.appendChild(btn);
          });
          section.appendChild(subDiv);
        });
        container.appendChild(section);
      }
    }

    function showResult() {
      const container = document.getElementById('resultContent');
      container.innerHTML = '';
      let total = 0;

      const table = document.createElement('table');
      const head = document.createElement('tr');
      head.innerHTML = `<th>Q</th><th>a</th><th>b</th><th>c</th><th>Total</th>`;
      table.appendChild(head);

      studentMarks.forEach((q, i) => {
        const [a, b, c] = q;
        const qTotal = a + b + c;
        total += qTotal;
        const row = document.createElement('tr');
        row.innerHTML = `<td>Q${i + 1}</td><td>${a}</td><td>${b}</td><td>${c}</td><td>${qTotal}</td>`;
        table.appendChild(row);
      });

      const last = document.createElement('tr');
      last.innerHTML = `<td colspan="4"><b>Total</b></td><td><b>${total} / 60</b></td>`;
      table.appendChild(last);

      container.appendChild(table);
      document.getElementById('entryScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'block';
    }

    function goBack() {
      document.getElementById('entryScreen').style.display = 'block';
      document.getElementById('resultScreen').style.display = 'none';
    }

    window.onload = () => {
      document.getElementById('entryScreen').style.display = 'block';
      createForm();
    };
  </script>
</body>
</html>
