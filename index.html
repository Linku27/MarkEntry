<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Entry App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; background: #fff; }
    .mark-button {
      padding: 5px 10px;
      margin: 4px 4px 8px 0;
      border: 1px solid #999;
      border-radius: 4px;
      background: #eee;
      cursor: pointer;
    }
    .mark-button.selected {
      background: #4caf50;
      color: #fff;
    }
    .btn {
      display: inline-block;
      padding: 10px;
      margin: 10px 5px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-q-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 2px 8px;
      margin-left: 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      vertical-align: middle;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    #entryScreen, #resultScreen { display: none; }
    .question-block {
      margin-bottom: 15px;
    }
    .question-header {
      font-weight: bold;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
<div id="entryScreen">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h3 style="margin: 0;">Mark Entry - Student 01</h3>
    <button class="btn" style="background: #f44336; padding: 6px 10px;" onclick="resetForm()">Reset All</button>
  </div>

  <div id="markForm" style="margin-top: 10px;"></div>

  <button class="btn" onclick="showResult()">Display Result</button>
  <button class="btn" style="background: #f44336;" onclick="resetForm()">Reset All</button>
</div>

  <div id="resultScreen">
    <h3>Student Result</h3>
    <div id="resultContent"></div>
    <button class="btn" onclick="goBack()">Back</button>
  </div>

  <script>
    const questions = 10;
    const subQuestions = ['a', 'b', 'c'];
    let studentMarks = Array.from({ length: questions }, () => [null, null, null]);

    function createForm() {
      const container = document.getElementById('markForm');
      container.innerHTML = '';
      for (let q = 0; q < questions; q++) {
        const section = document.createElement('div');
        section.className = 'question-block';
        section.id = `q${q}`;

        // Header + Reset button inline
        const header = document.createElement('div');
        header.className = 'question-header';
        header.innerHTML = `Q${q + 1}`;

        const resetQBtn = document.createElement('button');
        resetQBtn.textContent = `Reset`;
        resetQBtn.className = 'reset-q-btn';
        resetQBtn.onclick = () => {
          studentMarks[q] = [null, null, null];
          updateQuestionUI(q);
        };
        header.appendChild(resetQBtn);
        section.appendChild(header);

        // Sub-question inputs
        subQuestions.forEach((sq, i) => {
          const subDiv = document.createElement('div');
          subDiv.innerHTML = `Q${q + 1}.${sq}: `;
          [0, 0.5, 1.0, 1.5, 2.0].forEach(val => {
            const btn = document.createElement('button');
            btn.className = 'mark-button';
            btn.textContent = val;
            btn.onclick = () => {
              [...subDiv.querySelectorAll('.mark-button')].forEach(b => b.classList.remove('selected'));
              btn.classList.add('selected');
              studentMarks[q][i] = val;
            };
            subDiv.appendChild(btn);
          });
          section.appendChild(subDiv);
        });

        container.appendChild(section);
      }
    }

    function updateQuestionUI(qIndex) {
      const section = document.getElementById(`q${qIndex}`);
      const buttons = section.querySelectorAll('.mark-button');
      buttons.forEach(btn => btn.classList.remove('selected'));
    }

    function resetForm() {
      studentMarks = Array.from({ length: questions }, () => [null, null, null]);
      createForm(); // Reset UI
    }

    function showResult() {
      const container = document.getElementById('resultContent');
      container.innerHTML = '';
      let total = 0;

      const table = document.createElement('table');
      const head = document.createElement('tr');
      head.innerHTML = `<th>Q</th><th>a</th><th>b</th><th>c</th><th>Total</th>`;
      table.appendChild(head);

      studentMarks.forEach((q, i) => {
        const [a, b, c] = q;
        const aVal = a ?? '_';
        const bVal = b ?? '_';
        const cVal = c ?? '_';
        const qTotal = (a ?? 0) + (b ?? 0) + (c ?? 0);
        total += qTotal;
        const row = document.createElement('tr');
        row.innerHTML = `<td>Q${i + 1}</td><td>${aVal}</td><td>${bVal}</td><td>${cVal}</td><td>${qTotal}</td>`;
        table.appendChild(row);
      });

      const last = document.createElement('tr');
      last.innerHTML = `<td colspan="4"><b>Total</b></td><td><b>${total} / 60</b></td>`;
      table.appendChild(last);

      container.appendChild(table);
      document.getElementById('entryScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'block';
    }

    function goBack() {
      document.getElementById('entryScreen').style.display = 'block';
      document.getElementById('resultScreen').style.display = 'none';
    }

    window.onload = () => {
      document.getElementById('entryScreen').style.display = 'block';
      createForm();
    };
  </script>
</body>
</html>
