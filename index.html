<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Entry App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    .student-block {
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
    .question {
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .subq {
      margin-bottom: 5px;
    }
    .mark-button {
      padding: 4px 10px;
      margin-right: 5px;
      margin-top: 5px;
      background-color: #e0e0e0;
      border: 1px solid #aaa;
      border-radius: 4px;
      cursor: pointer;
    }
    .mark-button.selected {
      background-color: #4caf50;
      color: white;
    }
    .btn {
      padding: 10px;
      margin-top: 20px;
      display: inline-block;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .result-table th, .result-table td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }
    #entryScreen, #resultScreen {
      display: none;
    }
  </style>
</head>
<body>
  <div id="entryScreen">
    <h3>Mark Entry</h3>
    <div id="markForm"></div>
    <button class="btn" onclick="showResult()">Display Result</button>
  </div>

  <div id="resultScreen" style="display:none">
    <h3>Student Result</h3>
    <div id="resultContent"></div>
    <button class="btn" onclick="goBack()">Back</button>
  </div>

  <script>
    const questions = 10;
    const subQuestions = ['a', 'b', 'c'];
    const students = 20;

    const marks = Array.from({ length: students }, () =>
      Array.from({ length: questions }, () => [0, 0, 0])
    );

    function createForm() {
      const container = document.getElementById('markForm');
      for (let s = 0; s < students; s++) {
        const block = document.createElement('div');
        block.className = 'student-block';
        block.innerHTML = `<strong>Student ${String(s + 1).padStart(2, '0')}</strong>`;

        for (let q = 0; q < questions; q++) {
          const qDiv = document.createElement('div');
          qDiv.className = 'question';
          qDiv.innerHTML = `<em>Q${q + 1}</em>`;

          subQuestions.forEach((sq, sqIdx) => {
            const subDiv = document.createElement('div');
            subDiv.className = 'subq';
            subDiv.innerHTML = `Q${q + 1}.${sq} : `;

            [0.5, 1.0, 1.5, 2.0].forEach(val => {
              const btn = document.createElement('button');
              btn.className = 'mark-button';
              btn.textContent = val;
              btn.onclick = () => {
                // Deselect others
                const all = subDiv.querySelectorAll('.mark-button');
                all.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                marks[s][q][sqIdx] = val;
              };
              subDiv.appendChild(btn);
            });

            qDiv.appendChild(subDiv);
          });

          block.appendChild(qDiv);
        }
        container.appendChild(block);
      }
    }

    function showResult() {
      const container = document.getElementById('resultContent');
      container.innerHTML = '';

      const studentIndex = 0; // only show student 1 for now
      const studentMark = marks[studentIndex];

      const table = document.createElement('table');
      table.className = 'result-table';
      const header = document.createElement('tr');
      header.innerHTML = `
        <th>Question</th>
        <th>a</th><th>b</th><th>c</th>
        <th>Total</th>
      `;
      table.appendChild(header);

      let grandTotal = 0;

      for (let q = 0; q < questions; q++) {
        const [a, b, c] = studentMark[q];
        const total = a + b + c;
        grandTotal += total;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>Q${q + 1}</td>
          <td>${a}</td>
          <td>${b}</td>
          <td>${c}</td>
          <td>${total.toFixed(1)}</td>
        `;
        table.appendChild(row);
      }

      const totalRow = document.createElement('tr');
      totalRow.innerHTML = `
        <td colspan="4"><strong>Total</strong></td>
        <td><strong>${grandTotal.toFixed(1)} / 60</strong></td>
      `;
      table.appendChild(totalRow);

      container.appendChild(table);

      document.getElementById('entryScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'block';
    }

    function goBack() {
      document.getElementById('entryScreen').style.display = 'block';
      document.getElementById('resultScreen').style.display = 'none';
    }

    window.onload = () => {
      document.getElementById('entryScreen').style.display = 'block';
      createForm();
    };
  </script>
</body>
</html>
